<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars For Sale</title>
</head>
<body>
<h2> Welcome To Our CarsMarket!!!</h2>
<h2 th:text="${mesage}"> </h2>

<table class="table table-light">
    <caption>List of cars</caption>
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Date Of Manufacture</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.dateOfManufacture}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
